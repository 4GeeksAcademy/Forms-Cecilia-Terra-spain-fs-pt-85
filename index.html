<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4a037264b3.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="p-3 mb-2 bg-light text-dark">
      <h1>Payment form example</h1>
      <div class="alert alert-danger" role="alert"><strong>Some fields are missing</strong></div>
    </div>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Card#</label>
        <input type="text" placeholder="XXXXXXXX" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">CVC#</label>
        <input type="text" placeholder="0000000" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Amount</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">$</span>
          <input type="text" placeholder="Amount" class="form-control" id="validationCustomUsername"
            aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">

        </div>
      </div>

      <div class="col-md-6">
        <label for="validationCustom05" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">

        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Pick a state</option>
          <option>...</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Postal code</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-lg-6">
        <p>We accept</p>
        <div class="d-flex">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fa-brands fa-cc-visa"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              <i class="fa-brands fa-cc-mastercard"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fa-brands fa-cc-diners-club"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              <i class="fa-brands fa-google-pay"></i>
            </label>
          </div>


        </div>


      </div>




      <!-- Text area -->
      <div class="col-lg-6 ">

        <label for="exampleFormControlTextarea1" class="form-label ">Message</label>
        <textarea class="form-control w-100 p-3 " id="exampleFormControlTextarea1" rows="3"></textarea>
        <p>Add any notes here.</p>

      </div>
      <!-- end text area -->

      <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3 mb-2 bg-light text-dark">
        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>




  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
